<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDVA 주한미군전우회 일정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            font-weight: 500;
        }

        .rsvp-notice {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .events {
            display: grid;
            gap: 25px;
        }

        .event-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .event-card:hover::before {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .golf-event {
            border-left-color: #28a745;
        }

        .meeting-event {
            border-left-color: #007bff;
        }

        .event-date {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.4em;
            font-weight: bold;
        }

        .event-date::before {
            content: '📅';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .golf-event .event-date::before {
            content: '⛳';
        }

        .meeting-event .event-date::before {
            content: '📊';
        }

        .event-title {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .event-details {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .detail-icon {
            margin-right: 12px;
            font-size: 1.3em;
            width: 30px;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .rsvp-notice {
                font-size: 1.1em;
                padding: 15px;
            }
            
            .event-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KDVA 주한미군전우회</h1>
            <p>Korea Defense Veterans Association</p>
        </div>

        <div class="rsvp-notice">
            🚨 중요: RSVP는 다음주 금요일 (10월 4일)까지 필수입니다! 🚨
        </div>

        <div class="events">
            <div class="event-card golf-event">
                <div class="event-date">2024년 11월 12일 (수요일)</div>
                <div class="event-title">골프 모임</div>
                <div class="event-details">
                    <div class="detail-item">
                        <div class="detail-icon">🕐</div>
                        <div><strong>시간:</strong> 오전 8시</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📍</div>
                        <div><strong>장소:</strong> 평택 해군 체력단련장</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">⛳</div>
                        <div><strong>티:</strong> 4개 준비</div>
                    </div>
                </div>
            </div>

            <div class="event-card meeting-event">
                <div class="event-date">2024년 12월 5일 (금요일)</div>
                <div class="event-title">연말 성과분석 회의</div>
                <div class="event-details">
                    <div class="detail-item">
                        <div class="detail-icon">🕔</div>
                        <div><strong>시간:</strong> 오후 5시 (17:00)</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">🏢</div>
                        <div><strong>장소:</strong> DHL</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📋</div>
                        <div><strong>내용:</strong> 연말 성과분석</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>모든 회원들의 적극적인 참여를 부탁드립니다.</p>
            <p>문의사항이 있으시면 언제든지 연락주세요.</p>
        </div>
    </div>
</body>
</html>
