<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDVA 주한미군전우회 일정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 0.95em;
            font-weight: 500;
        }

        .rsvp-notice {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 18px 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .events {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:active {
            transform: scale(0.98);
        }

        .golf-event {
            border-left-color: #28a745;
        }

        .meeting-event {
            border-left-color: #007bff;
        }

        .event-date {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #495057;
            font-size: 1.2em;
            font-weight: bold;
        }

        .event-date::before {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .golf-event .event-date::before {
            content: '⛳';
        }

        .meeting-event .event-date::before {
            content: '📊';
        }

        .event-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .detail-icon {
            margin-right: 10px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .detail-text {
            flex: 1;
        }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
            text-align: center;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* 태블릿 최적화 */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .container {
                max-width: 600px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .header p {
                font-size: 1.1em;
            }
            
            .rsvp-notice {
                font-size: 1.2em;
                padding: 20px;
            }
            
            .event-card {
                padding: 25px;
            }
            
            .event-date {
                font-size: 1.3em;
            }
            
            .event-title {
                font-size: 1.5em;
            }
            
            .detail-item {
                font-size: 1em;
                padding: 12px;
            }
            
            .event-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            }
        }

        /* 데스크톱 최적화 */
        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 40px;
            }
        }

        /* 매우 작은 화면 최적화 */
        @media (max-width: 320px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
            
            .rsvp-notice {
                font-size: 1em;
                padding: 15px 12px;
            }
            
            .event-card {
                padding: 15px;
            }
            
            .event-date {
                font-size: 1.1em;
            }
            
            .event-title {
                font-size: 1.2em;
            }
            
            .detail-item {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .event-card:hover {
                transform: none;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }
            
            .detail-item {
                min-height: 44px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KDVA 주한미군전우회</h1>
            <p>Korea Defense Veterans Association</p>
        </div>

        <div class="rsvp-notice">
            🚨 중요: RSVP는 다음주 금요일 (10월 3일)까지 필수입니다! 🚨
        </div>

        <div class="events">
            <div class="event-card golf-event">
                <div class="event-date">2024년 11월 12일 (수요일)</div>
                <div class="event-title">골프 모임</div>
                <div class="event-details">
                    <div class="detail-item">
                        <div class="detail-icon">🕐</div>
                        <div class="detail-text"><strong>시간:</strong> 오전 8시</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📍</div>
                        <div class="detail-text"><strong>장소:</strong> 평택 해군 체력단련장</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">⛳</div>
                        <div class="detail-text"><strong>티:</strong> 4개 준비</div>
                    </div>
                </div>
            </div>

            <div class="event-card meeting-event">
                <div class="event-date">2024년 12월 5일 (금요일)</div>
                <div class="event-title">연말 성과분석 회의</div>
                <div class="event-details">
                    <div class="detail-item">
                        <div class="detail-icon">🕔</div>
                        <div class="detail-text"><strong>시간:</strong> 오후 5시 (17:00)</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">🏢</div>
                        <div class="detail-text"><strong>장소:</strong> DHL</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📋</div>
                        <div class="detail-text"><strong>내용:</strong> 연말 성과분석</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>모든 회원들의 적극적인 참여를 부탁드립니다.</p>
            <p>문의사항이 있으시면 언제든지 연락주세요.</p>
        </div>
    </div>
</body>
</html>
